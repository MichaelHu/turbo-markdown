<script>
(function(){

document.title = $('h1').text() || '无标题文档';
$('.lazy').lazyload({
    data_attribute: 'url'
    // , effect : "fadeIn"
});





function switchToOpenNavState(){
    $('#markdown-toggle-nav').removeClass('close-it').addClass('open-it');
}

function switchToCloseNavState(){
    $('#markdown-toggle-nav').removeClass('open-it').addClass('close-it');
}

function openNav(){
    $('.markdown-body').removeClass('no-nav');
}

function closeNav(){
    $('.markdown-body').addClass('no-nav');
}

function setNavBtnState(){
    if( $('.markdown-body').hasClass('no-nav') ){
        switchToOpenNavState();
    }
    else {
        switchToCloseNavState();
    }
}

// initialize
setNavBtnState();

$('#markdown-toggle-nav').on(
    'click'
    ,function(){
        if( $('.markdown-body').hasClass('no-nav') ){
            openNav();
            setNavBtnState();
        }
        else {
            closeNav();
            setNavBtnState();
        }
    }
);

})();
</script>
