<script>
(function(){

document.title = $('h1').text() || '无标题文档';
$('.lazy').lazyload({
    data_attribute: 'url'
    // , effect : "fadeIn"
});


var NAV_STATE = 'NAV_STATE';

function setSavedNavState(state){
    if(state == 1){
        localStorage.setItem(NAV_STATE, 1);
    }
    else{
        localStorage.setItem(NAV_STATE, 0);
    }
}
    
function getSavedNavState(){
    var state = localStorage.getItem(NAV_STATE);
    if(state == 1){
        return 1;
    }
    else{
        return 0;
    }
}

function switchToOpenNavState(){
    $('#markdown-toggle-nav').removeClass('close-it').addClass('open-it');
}

function switchToCloseNavState(){
    $('#markdown-toggle-nav').removeClass('open-it').addClass('close-it');
}

function openNav(){
    $('.markdown-body').removeClass('no-nav');
}

function closeNav(){
    $('.markdown-body').addClass('no-nav');
}

function setNavBtnState(){
    if( $('.markdown-body').hasClass('no-nav') ){
        switchToOpenNavState();
    }
    else {
        switchToCloseNavState();
    }
}

// initialize
if(getSavedNavState() == 1){
    openNav();
}
else{
    closeNav();
}
setNavBtnState();

$('#markdown-toggle-nav').on(
    'click'
    ,function(){
        if( $('.markdown-body').hasClass('no-nav') ){
            openNav();
            setNavBtnState();
            setSavedNavState(1);
        }
        else {
            closeNav();
            setNavBtnState();
            setSavedNavState(0);
        }
    }
);

})();
</script>
